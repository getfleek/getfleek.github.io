<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script
      async
      src="https://www.googletagmanager.com/gtag/js?id=UA-192871813-1"
    ></script>
    <script>
      window.dataLayer = window.dataLayer || []
      function gtag() {
        dataLayer.push(arguments)
      }
      gtag('js', new Date())

      gtag('config', 'UA-192871813-1')
    </script>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.png">

    <title>congo</title>
    <link rel="stylesheet" href="./dist/css/style2.css" />
  </head>

  <body>
    <div class="container1">
      <form id="survey-form" class="container">
        <h1>Congratulations!</h1>
        <p>You're now on the waitlist</p>
        <img
          class="badge"
          src="./assets/new badge.png"
          srcset="./assets/new badge.webp"
          alt="badge here"
        />
        <span>To get early access,</span>
        <span>Participate in this small survey.</span>
        <div class="form-element">
          <button type="submit">Start Survey</button>
        </div>
      </form>
    </div>

    <script>
      var urlParams = new URLSearchParams(window.location.search)
      const emailQuery = urlParams.get('email')

      const surveyForm = document.querySelector('#survey-form')
      if (surveyForm) {
        surveyForm.addEventListener('submit', (e) => {
          e.preventDefault()
          window.location.href = `/remques.html?email=${emailQuery}`
        })
      }
    </script>
  </body>
</html>
