<body>
  <div class="container1">
    <form id="survey-form" class="container">
      <h1>Congratulations!</h1>
      <p>You're now on the waitlist</p>
      <div class="rectangle">
          <span class="rectmunber"></span>
          <img class="badge" src="./assets/rectangle.png" alt="badge here" />
      </div>
      <span>To bump up your position,</span>
      <span>Participate in the small survey.</span>
      <div class="form-element">
        <button type="submit">Start Survey</button>
      </div>
    </form>
  </div>

  <script>
  const rectnum = document.querySelector('.rectmunber');
  rectnum.innerHTML = '1200'
  </script>
  <script>
    var urlParams = new URLSearchParams(window.location.search)
    const emailQuery = urlParams.get('email')
    const surveyForm = document.querySelector('#survey-form')
    if (surveyForm) {
      surveyForm.addEventListener('submit', (e) => {
        e.preventDefault()
        window.location.href = `/remques.html?email=${emailQuery}`
      })
    }
  </script>
</body>
